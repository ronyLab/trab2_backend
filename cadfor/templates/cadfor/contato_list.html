<h1>Lista de Contatos</h1>
<a href="{% url 'contato_create' %}" class="btn btn-success">Adicionar Contato</a>
<ul>
    {% for contato in object_list %}
        <li>
            {{ contato.detalhe }} - {{ contato.tipo }}
            <a href="{% url 'contato_update' contato.id_contato %}">Editar</a>
            <a href="{% url 'contato_delete' contato.id_contato %}">Excluir</a>
        </li>
    {% endfor %}
</ul>
