<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Tarefa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Remover Fornecedor?</h1>
        <p>Você tem certeza que deseja <b>REMOVER</b> este fornecedor?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, quero excluir <b>TODOS OS DADOS</b> relacionados à este fornecedor</button>
            <a href="{% url 'fornecedor_list' %}" class="btn btn-primary">Não</a>
        </form>
    </div>
</body>
</html>
